version: 2.1
orbs:
  swissknife: roopakv/swissknife@dev:alpha
jobs:
  build-and-test:
    docker:
      - image: circleci/golang:1.13

    working_directory: /go/src/github.com/BoltApp/sleet

    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-pkg-cache
      - run:
          name: Build
          command: |
            go build -v ./...
      - run:
          name: Unit Test
          command: |
            go test -v ./integration-tests/*.go
      - run:
          name: Integration Test
          command: |
            go test -v ./integration-tests/*.go
      - save_cache:
          key: v1-pkg-cache
          paths:
            - "/go/pkg"
  release-github:
    docker:
      - image: circleci/golang:1.13
    steps:
      - swissknife/publish_github_release:
          tag: v1.0.3.$CIRCLE_BUILD_NUM



workflows:
  version: 2.1
  build-and-test:
    jobs:
      - build-and-test
      - release-github:
          filters:
            branches:
              only: master
