version: 2
jobs:
  build-and-test:
    docker:
      - image: circleci/golang:1.13

    working_directory: /go/src/github.com/BoltApp/sleet

    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-pkg-cache
      - run:
          name: Build
          command: |
            go build -v ./...
      - run:
          name: Test
          command: |
            go test -v ./...
      - save_cache:
          key: v1-pkg-cache
          paths:
            - "/go/pkg"

workflows:
  version: 2
  build-and-test:
    jobs:
      - build-and-test
