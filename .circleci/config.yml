version: 2.1
orbs:
  github-release: h-matsuo/github-release@0.1.1
jobs:
  build-and-test:
    docker:
      - image: circleci/golang:1.13

    working_directory: /go/src/github.com/BoltApp/sleet

    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-pkg-cache
      - run:
          name: Build
          command: |
            go build -v ./...
      - run:
          name: Unit Test
          command: |
            go test -v ./integration-tests/*.go
      - run:
          name: Integration Test
          command: |
            go test -v ./integration-tests/*.go
      - save_cache:
          key: v1-pkg-cache
          paths:
            - "/go/pkg"
      - github-release/create:
          tag: v1.0.0-$CIRCLE_BUILD_NUM
          title: Version V1.0.0-$CIRCLE_BUILD_NUM
          description: Upgrading version


workflows:
  version: 2
  build-and-test:
    jobs:
      - build-and-test
